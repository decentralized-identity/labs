    <h2 id="mentors">Expert Mentors</h2>
    <div class="avatar-grid" id="mentors-grid">
        
    </div>

    <h2 id="chairs">Chairs</h2>

    </div>

    </div>

<div class="overlay" id="modalOverlay"></div>
<div class="modal" id="infoModal">
    <div class="profile-img">
    <img id="modalImg" src="${person.img}" alt="Profile image" 
         onerror="this.style.display='none'"/>
    </div>
    <h2 id="modalName"></h2>
    <p id="modalRole"></p>
    <p id="modalDescription"></p>
    <p id="modalLocation"></p>
    <a id="modalProfileLink" href="#" target="_blank" rel="noopener noreferrer">View Profile</a>
    <br/>
    <button class="close-btn" onclick="closeModal()">Close</button>
</div>
